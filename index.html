<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Twitter</title>
    <link href="index.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <header class="main-title">
      <h1 id="titulo"></h1>
    </header>
    <main class="content">
      <div class="profile-img">
        <img src="imagens/profile.jpg" alt="">
      </div>
      <div class="container">
        <form class="tweet-form">
          <legend class= "form-title">Type Your Tweet Here  =D</legend>
          <textarea name="twitter-text" placeholder="What's Happening?" class="text" id="twitter-text" cols="50" rows="1"></textarea>
          <div>
          <input type="submit" value='Tweet' id='tweet-button' disabled>
          <span id='twitter-counter' class='initial-color'>140</span>
          </div>
        </form>
            <ul id='twitter-list'>
            </ul>
      </div>
    <script type="text/javascript" src='index.js'></script>
    </main>
  </body>
</html>
